<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS Variable Manipulation</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>CSS Variable<br>
  Manipulation with Javascript</h1>
<div class="container">
  
  <input type="text" id="url" placeholder="ex. https://yourimage.url.com"/>
  <label for="url">Add your image link</label>
  
  <input type="range" id="blur" value ="0" name="blur" max="15" />
  <label for="blur">Blur</label>

  <input type="range" id="washout" value="0" name="washout" />
  <label for="washout">Wash Out</label>
  
    <input type="color" name="accentcolor" value="#ADD8E6">
    <label for="accentcolor">Accent Color</label>
  <input type="color" name="bgcolor" value="#ADD8E6">
    <label for="bgcolor">Background Color</label>
</div>

</body>
</html>
